name: Bump Version Reaction

on:
  push:
    tags:
      - "[0-9]+.[0-9]+.[0-9]+"
      - "[0-9]+.[0-9]+.[0-9]+.post[0-9]+"
      - "[0-9]+.[0-9]+.[0-9]+[a-b][0-9]+"
      - "[0-9]+.[0-9]+.[0-9]+rc[0-9]+"

jobs:
  bump-react:
    runs-on: ubuntu-20.04
    steps:
    - name: Debug
      env:
        GH_TOKEN: ${{ github.token }}
      run: |
        NAME=$(git for-each-ref $GITHUB_REF --shell --format='TAGGER=%(taggername)')
        echo $NAME
        EMAIL=$(git for-each-ref $GITHUB_REF --shell --format='TAGGER=%(taggeremail)')
        echo $EMAIL
